<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="imge/garuda.png">
    <title>Garuda Wallet</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Navigation bar -->
    <ul class="nav-bar">
        <li><a href="../index.html" target="_self">Home</a></li>
    </ul>

    <div class="auth-container">
        <!-- Toggle Buttons -->
        <div class="toggle-buttons">
            <button id="showLoginBtn" onclick="showLoginForm()">Login</button>
            <button id="showSignupBtn" onclick="showSignupForm()">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="loginFormContainer" class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username</label>
                <input type="text" id="username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" required>
                
                <button type="submit">Login</button>
            </form>
            <p id="loginMessage"></p>
        </div>

        <!-- Sign-Up Form -->
        <div id="signupFormContainer" class="form-container" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <label for="signupUsername">Username</label>
                <input type="text" id="signupUsername" required>

                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" required>

                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" required>

                <label for="signupConfirmPassword">Confirm Password</label>
                <input type="password" id="signupConfirmPassword" required>

                <button type="submit">Sign Up</button>
            </form>
            <p id="signupMessage"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
